<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body>

<form action="/register">
    <h1>Enter the Details of the Students</h1>

    <label>First Name</label><input type="text" name="firstName"></input>
    <label>lastName</label><input type="text" name="lastName"></input>

    <input type="submit">
</form>
